<ul class="flex items-center text-sm font-bold h-full">
    {% if user.is_authenticated %}
        <li class="nav-link">
            <a href="{% url 'users:switch-hosting' %}">
                {% if request.session.is_hosting %}
                    일반 모드로 전환
                {% else %}
                    관리자 모드로 전환
                {% endif %}
            </a>
        </li>
        {% if request.session.is_hosting %}
            <li class="nav-link"><a href="{% url 'rooms:create' %}">숙소 추가</a></li>
        {% endif %}
        <li class="nav-link"><a href="{% url 'reservations:list' %}">예약 목록</a></li>
        <li class="nav-link"><a href="{% url "lists:see-favs" %}">저장 목록</a></li>
        <li class="nav-link"><a href="{{user.get_absolute_url}}">프로필</a></li>
        <li class="nav-link"><a href="{% url "users:logout" %}">로그아웃</a></li>
    {% else %}
        <li class="nav-link"><a href="{% url "users:signup" %}">회원 가입</a></li>
        <li class="nav-link"><a href="{% url "users:login" %}">로그인</a></li>
    {% endif %}
</ul>
