<ul class="flex items-center text-sm font-bold">
    {% if user.is_authenticated %}
        <li class="px-2">
            <a class="p-2" href="{% url "users:logout" %}">로그아웃</a>
        </li>
    {% else %}
        <li class="px-2">
            <a class="p-2" href="{% url "users:signup" %}">회원 가입</a>
        </li>
        <li class="px-2">
            <a class="p-2" href="{% url "users:login" %}">로그인</a>
        </li>
    {% endif %}
</ul>
