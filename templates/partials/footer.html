
{% load i18n %}
<footer class="container mx-auto text-center py-20 border-t font-semibold text-gray-600">
    <div class="flex flex-col">
        <span>
           {% trans "Please don't copy me." %}
        </span>
        <span>
           &copy; Bongnb, Inc. {% trans "All rights reserved." %}
        </span>
    </div>
    <div class="mt-10">
        {% get_current_language as LANGUAGE_CODE %}
        <select id="js-lang" class="w-40 p-1">
            <option value="ko" {% if LANGUAGE_CODE == 'ko' %} selected {% endif %}>한국어</option>
            <option value="en" {% if LANGUAGE_CODE == 'en' %} selected {% endif %}>English</option>
        </select>
    </div>
</footer>
