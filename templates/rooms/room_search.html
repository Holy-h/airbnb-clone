{% extends "base.html" %}

{% block page_title %}
  Search
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}
  <form method="get" action="{% url "rooms:search" %}">
    <div>
      <label for="city">City</label>
      <input id="city" value="{{s_city}}" type="text" name="city" placeholder="도시를 검색하세요">
    </div>
    <div>
      <label for="country">Country</label>
      <select id="country" name="country" >
        {% for country in countries %}
          <option
            value="{{country.code}}"
            {% if country.code == s_country %}selected{% endif %}>
              {{country.name}}
          </option>
        {% endfor %}
      </select>
    </div>
    <div>
      <label for="room_type">Room Type</label>
      <select name="room_type" id="room_type">
        <option value="0"
          {% if 0 == s_room_type %}selected{% endif %}>전체</option>
        {% for room_type in room_types %}
          <option
            value="{{room_type.pk}}"
            {% if room_type.pk == s_room_type %}selected{% endif %}>
              {{room_type.name}}
          </option>
        {% endfor %}
      </select>
    </div>
    <button>Search</button>
  </form>

  <h2>Search!</h2>
  <h3>Searching by {{s_city}}</h3>
  <h3>Searching by {{s_country}}</h3>
  <h3>Searching by {{s_room_type}}</h3>

{% endblock content %}
