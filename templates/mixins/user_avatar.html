{% if user.avatar %}
    <div class="{{h_and_w|default:'h-20 w-20'}} bg-indigo-300 rounded-full bg-cover" style="background-image: url({{user.avatar.url}});">
{% else %}
    <div class="{{h_and_w|default:'h-20 w-20'}} bg-indigo-300 rounded-full flex justify-center items-center">
        <span class="{{text_size|default:'text-3xl'}} text-white font-medium">{{user.first_name|first}}</span>
{% endif %}
    </div>
