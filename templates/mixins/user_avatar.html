{% if user.avatar %}
    <div class="h-40 w-40 bg-indigo-300 rounded-full bg-cover" style="background-image: url({{user.avatar.url}});">
{% else %}
    <div class="h-40 w-40 bg-indigo-300 rounded-full flex justify-center items-center">
        <span class="text-4xl text-white font-semibold">{{user.first_name|first}}</span>
{% endif %}
    </div>
