{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title> {% block page_title %}{% endblock page_title %} | Nbnb</title>
  </head>
  <body class="text-gray-900 mt-20 font-light">
    {% include "partials/messages.html" %}
    <header class="container max-w-full flex justify-between h-20 border-b border-gray-400 fixed bg-white inset-0">
      <div class="flex items-center w-1/3">
        <a class="p-6" href="{% url "core:home" %}">
          <img class="w-8" src="{% static 'img/logo.png' %}" alt="logo">
        </a>
        {% block search-bar %}
        <form class="w-8/12" method="get" action="{% url "rooms:search" %}">
          <input class="transition-shadow duration-200 ease-in hover:shadow-lg border px-4 py-2 text-lg font-semibold placeholder-gray-600 text-gray-800 rounded-md w-full shadow-md focus:outline-none" name="city" type="text" placeholder="Search by City" />
        </form>
        {% endblock search-bar %}
      </div>
      {% include "partials/nav.html" %}
    </header>
    {% block content %}{% endblock content %}

    {% include "partials/footer.html" %}
  </body>
</html>
