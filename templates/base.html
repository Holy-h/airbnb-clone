{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title> {% block page_title %}{% endblock page_title %} | Nbnb</title>
  </head>
  <body class="text-gray-900">
    <header class="container max-w-full flex justify-between h-20 border-b border-gray-400">
      <div class="flex items-center">
        <a class="p-6" href="{% url "core:home" %}">
          <img class="w-8" src="{% static 'img/logo.png' %}" alt="logo">
        </a>
        {% block search-bar %}
        <form method="get" action="{% url "rooms:search" %}">
          <input class="border px-4 py-2 rounded-md" name="city" type="text" placeholder="Search by City" />
        </form>
        {% endblock search-bar %}
      </div>
      {% include "partials/nav.html" %}
    </header>
    {% block content %}{% endblock content %}

    {% include "partials/footer.html" %}
  </body>
</html>
