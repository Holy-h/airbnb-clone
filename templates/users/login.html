{% extends "base.html" %}

{% block page_title %}
  Login
{% endblock page_title %}


{% block search-bar %}
{% endblock search-bar %}

{% block content %}
  <div class="container mx-auto py-10 px-6 mt-32 mb-10 flex flex-col items-center border border-gray-300 md:w-1/2 lg:w-5/12 xl:w-4/12">
    {% include "partials/social_login.html" %}

    <form method="post" action="{% url "users:login" %}">
      {% csrf_token %}
      <div class="input-container">
        {{form.email}}
        {{form.password}}
      </div>
      <button class="btn-lg bg-red-400 text-white">Login</button>
    </form>

    <div class="mt-4">
      <span class="text-gray-700">Bongnb 계정이 없으신가요?</span>
      <a href="{% url 'users:signup' %}" class="font-bold text-teal-600">회원가입</a>
    </div>
  </div>

{% endblock content %}
